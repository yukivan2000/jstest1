<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <link rel="stylesheet" href="slick.css" media="screen" />
  <link rel="stylesheet" href="slick-theme.css" media="screen" />
  <style>
  button.slick-arrow {
    background: #cccccc0f;
    z-index: 999;
  }
  .slick-prev, .slick-next {
    height: 50px;
      width: 50px;
  }
  .slick-prev:before, .slick-next:before {
      font-size: 50px;
  }
  .slick-prev {left:-6px}
  .slick-next { right: -6px;}
  .slick-slide{margin: 0 20px ;}
  </style>
</head>
<body>
  <div class="multiple-items">
    <img src="IMG_1570-225x300.jpg" alt="">
    <img src="IMG_1605-225x300.jpg" alt="">
    <img src="IMG_1640-225x300.jpg" alt="">
    <img src="IMG_1644-225x300.jpg" alt="">
    <img src="IMG_1673-225x300.jpg" alt="">
    <img src="IMG_1708-225x300.jpg" alt="">
    <img src="IMG_1767-225x300.jpg" alt="">
    <img src="IMG_1770-225x300.jpg" alt="">
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.js" ></script>
<script src="slick.js"></script>
<script>
$('.multiple-items').slick({
  dots: true,
  infinite: true,
  speed: 300,
  slidesToShow: 1,
  centerMode: true,
  variableWidth: true
});

</script>
</body>
</html>
