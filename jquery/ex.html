<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>
  jQuery(function($){
  $("#color_div") .css("border","1px solid blue");
});
</script>

</head>
<body>
  
  <div id="color_div">ここのDIVの枠線をjQueryで変更します</div>

</body>
</html>
