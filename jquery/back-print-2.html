<style>.product{width: 50px}</style>

<select id="print">
	<option value="0" data-ex="png">おみくじ</option>
	<option value="7" data-ex="jpg">花札</option>
	<option value="14" data-ex="jpg">麻雀牌</option>
</select>
<br>

<div id="img_wrap"></div>
  <!-- ここに画像が埋め込まれる -->
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
  
//最初に開かれたときに"おみくじ"が選ばれてるのでその処理だけ

$('#print').change(function(){
    var elem = '';
    var num = $(this).val();
    var max = Number(num) + 7;
    var exp = $(this).children('option:selected').data('ex');
    
    for( let i=num ; i < max ; i++ ){
      elem += `<input type="radio" value="${i}"><img class="product" src="${i}.${exp}">` ;
    }
    
    $('#img_wrap').html(elem);
    console.log(elem);
  });
</script>
