<!DOCTYPE html>

<title>jQueryのテスト</title>

</head>

<body>
	<div id="color_div">ここのDIVの枠線をjQueryで変更します</div>

<ul id="family">
  <li>太郎</li>
  <li>次郎</li> 
</ul>

ABC<input type="text" name="" placeholder="山田 太郎">	
abc<input type="number" name="">
abc<input type="email" name="" >
abc<input type="tel" name="" >

<input type="radio" name=""> nanika

<span>test</span>
<ul>
  <li id="taro"><span>太郎</span> 
  <li><span>次郎</span></li>
  <li><span>花子</span></li>
</ul>

<script>
$('#family').append("<li>三郎</li>");
$('#family').prepend("<li>秋田花子</li>");
$('#family li').eq(1).attr("id","chonan");
$('#chonan').wrapInner('<span></span>');
$('#chonan span').after('<time>1999/1/1/</time>');
$('input').css({display:"block","padding":"5px 10px"});
$('[type="tel"],[type="email"]').attr('required',true);
$('[type="radio"]').eq(0).prop("checked",true);
$('ul li:nth-of-type(2)').after("<li>三郎</li>")

</script>
</body>
</html>
